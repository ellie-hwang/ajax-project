<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
  href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap"
  rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">

      <nav id="nav-bar" class="row space-between align-center">
        <h2 id="logo" class="column-third-nav">MovII</h2>
        <div class="column-third-nav">
          <div class="row space-between">
            <a id="nav-post" class="display-inline-block pad-1-left" href="#">POST</a>
            <a id="nav-reviews" class="display-inline-block pad-1-left" href="#">REVIEWS</a>
            <a id="nav-search" class="display-inline-block pad-1-left" href="#">SEARCH</a>
          </div>
        </div>
      </nav>

    </div>
  </header>

  <main>
    <div id="view-container" class="container">
      <div id="search-view" data-view="search-view">
        <div class="row">
          <div class="column-full">
            <h1 id="h1-search" class="white-text">Search</h1>
            <p id="p-no-results" class="hidden white-text text-align-center">There are no results for that title.
            Please try again.</p>
          </div>
        </div>
        <form id="search-form">
          <div class="row">
            <div class="column-full">
              <label class="pad-1-bot white-text" for="movie-title">Movie Title</label>
              <input required class="marg-1-bot border-radius" type="text" name="movieTitle" id="movie-title">
              <div class="text-align-right">
                <button class="black-text button-style" type="submit" id="search-button">SEARCH</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div id="results-view" data-view="results-view" class="hidden">
        <div class="row">
          <div class="column-full">
            <h1 class="white-text">Results</h1>
          </div>
        </div>
        <ul id="results-list" class="row">

        </ul>
      </div>

      <div id="modal-movie-details" class="modal-bg hidden">
        <div id="movie-details-container" class="container">

        </div>
      </div>

      <div id="review-form-view" data-view="review-form-view" class="hidden">
        <div class="row">
          <div class="column-full">
            <h1 class="white-text">New Review</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-third">
            <img class="review-form-img" src="images/placeholder-image-poster.png">
          </div>
          <div class="column-two-third pad-1-top pad-1-1-2-left">
            <div class="pad-2-bot star-rating" data-star="0">
              <i class="far fa-star star-icon" data-star="1"></i>
              <i class="far fa-star star-icon" data-star="2"></i>
              <i class="far fa-star star-icon" data-star="3"></i>
              <i class="far fa-star star-icon" data-star="4"></i>
              <i class="far fa-star star-icon" data-star="5"></i>
            </div>
            <form id="review-form">
              <label class="pad-1-bot white-text" for="movie-title-form">Movie Title</label>
              <input required class="marg-1-bot border-radius" type="text" name="movieTitleForm" id="movie-title-form">
              <label class="pad-1-bot white-text" for="poster-url">Poster URL</label>
              <input required class="marg-1-bot border-radius" type="text" name="posterUrlForm" id="poster-url-form">
              <label class="pad-1-bot white-text" for="review-notes-form">Review</label>
              <textarea required class="marg-1-bot border-radius" name="reviewNotesForm" id="notes" rows="7" ></textarea>
              <div class="text-align-right marg-1-1-2-bot">
                <button class="black-text button-style" type="submit" id="submit-button">SUBMIT</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div id="reviews-view" data-view="reviews-view" class="hidden">
        <div class="row space-between">
          <div class="column-full">
            <div class="row space-between align-center">
              <h1 class="white-text">Reviews</h1>
              <button id="new-button" class="button-style" type="button">NEW</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full text-align-center hidden">
            <p class="white-text">No reviews have been written</p>
          </div>
        </div>
        <ul id="reviews-list" class="row space-between">

        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
