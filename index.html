<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
  href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap"
  rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <nav id="nav-bar" class="row space-between align-center">
            <h2 id="logo">MovII</h2>
            <a id="nav-search" class="display-block" href="#">SEARCH</a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div id="view-container" class="container">
      <div id="search-view" data-view="search-view">
        <div class="row">
          <div class="column-full">
            <h1 id="h1-search" class="white-text">Search</h1>
            <p id="p-no-results" class="hidden white-text text-align-center">There are no results for that title.
            Please try again.</p>
          </div>
        </div>
        <form id="search-form">
          <div class="row">
            <div class="column-full">
              <label class="pad-1-bot white-text" for="movie-title">Movie Title</label>
              <input required class="marg-1-bot border-radius" type="text" name="movieTitle" id="movie-title">
              <div class="text-align-right">
                <button class="black-text button-style" type="submit" id="search-button">SEARCH</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div id="results-view" data-view="results-view" class="hidden">
        <div class="row">
          <div class="column-full">
            <h1 class="white-text">Results</h1>
          </div>
        </div>
        <ul id="results-list" class="row">

          <li class="result-card pad-1-bot marg-1-bot column-fourth">
            <div class="search-img-container">
              <img class="search-img" src="https://images.moviesanywhere.com/bd47f9b7d090170d79b3085804075d41/c6140695-a35f-46e2-adb7-45ed829fc0c0.jpg">
              <i class="fas fa-info-circle"></i>
            </div>
            <div class="pad-1-2-left-right text-align-center">
              <h3 class="result-title">The Dark Knight</h3>
              <button type="button" class="button-style review-button">REVIEW</button>
            </div>
          </li>

        </ul>
      </div>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
